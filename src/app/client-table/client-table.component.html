<div>
  <div class="mb-3">
    <div class="input-group">
      <span class="input-group-text" id="basic-addon3">Filter</span>
      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" (input)="filterCustomer($event)">
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" (click)="sort('name')">Name</th>
        <th scope="col" (click)="sort('city')">City</th>
        <th scope="col" (click)="sort('orderTotal')">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of filteredCustomers; let i = index;">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ customer.name | titlecase }}</td>
        <td>{{ customer.city | titlecase }}</td>
        <td>{{ customer.orderTotal | currency }}</td>
      </tr>
      <tr class="bold">
        <td colspan="2">Number of Clients: {{ customers ? customers.length : '0' }}</td>
        <td>&nbsp;</td>
        <td>
            {{ totalValue | currency }}
        </td>
    </tr>
    </tbody>
  </table>
</div>
